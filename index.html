<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <div class="cookie-image">
            <img id="cookie" src="https://i0.wp.com/www.brownedbutterblondie.com/wp-content/uploads/2023/05/CCC-Cuisinart-IG-BEST-1-scaled.jpg?fit=1834%2C2560&ssl=1">
            <div class="counter-class">
            <h2 class="counter"></h2>
            </div>
            <div class="controls">
            <button class="restart-btn">Restart</button>
            <button hidden class="double-btn">x2</button>
            </div>
        </div>
    </div>
    </div>
<script src="index.js"></script>
</body>
</html>
